<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Comprobar numero par e impar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-input type="number" min="1" max="100" [(ngModel)]="num" placeholder="Introduce un numero">
    </ion-input> 
    <p id="forma1">El numero que has introducido es {{ mensaje }}</p>
    <ion-button class="boton" expand="block" (click)="compruebaNumero()">Solucion</ion-button>
    <p id="forma2">El numero que has introducido es {{ mensaje }}</p>
  </div>
</ion-content>
